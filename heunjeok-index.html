<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="color-scheme" content="dark light" />
  <meta name="description" content="흔적 — 지워진 뒤에도 남는 것. 조용한 기록을 위한 공간." />
  <title>흔적</title>

  <style>
    :root {
      /* NIGHT (default) */
      --bg: #0b0b0b;
      --text: #f2f2f2;
      --muted: rgba(242,242,242,0.70);
      --line: rgba(242,242,242,0.12);
      --card: rgba(242,242,242,0.04);
      --focus: rgba(242,242,242,0.28);
      --shadow: 0 20px 70px rgba(0,0,0,0.35);
    }

    html[data-theme="light"] {
      /* DAY */
      --bg: #ffffff;
      --text: #0b0b0b;
      --muted: rgba(11,11,11,0.62);
      --line: rgba(11,11,11,0.12);
      --card: rgba(11,11,11,0.035);
      --focus: rgba(11,11,11,0.22);
      --shadow: 0 20px 70px rgba(0,0,0,0.08);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }

    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans KR", Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      letter-spacing: -0.02em;
      transition: background 220ms ease, color 220ms ease;
      overflow-x: hidden;
    }

    /* Subtle grain for "흔적" mood */
    .grain {
      position: fixed;
      inset: 0;
      pointer-events: none;
      opacity: 0.06;
      mix-blend-mode: overlay;
      background-image:
        radial-gradient(circle at 20% 10%, var(--text) 0 1px, transparent 1px),
        radial-gradient(circle at 80% 30%, var(--text) 0 1px, transparent 1px),
        radial-gradient(circle at 40% 70%, var(--text) 0 1px, transparent 1px),
        radial-gradient(circle at 65% 85%, var(--text) 0 1px, transparent 1px);
      background-size: 180px 180px, 220px 220px, 200px 200px, 240px 240px;
      filter: blur(0.2px);
    }

    .wrap {
      min-height: 100%;
      display: flex;
      flex-direction: column;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 22px;
      border-bottom: 1px solid var(--line);
      backdrop-filter: blur(6px);
      position: sticky;
      top: 0;
      background: color-mix(in srgb, var(--bg) 92%, transparent);
      z-index: 10;
    }

    .brand {
      display: inline-flex;
      gap: 10px;
      align-items: baseline;
      text-decoration: none;
      color: var(--text);
      user-select: none;
    }

    .brand strong {
      font-weight: 680;
      font-size: 15px;
      letter-spacing: 0.14em;
      text-transform: uppercase;
    }

    .brand span {
      font-size: 12px;
      color: var(--muted);
      letter-spacing: 0.02em;
    }

    /* Text switch (DAY / NIGHT) */
    .theme-switch {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 7px 8px;
      border: 1px solid var(--line);
      border-radius: 999px;
      background: var(--card);
    }

    .theme-switch button {
      appearance: none;
      border: 0;
      background: transparent;
      color: var(--muted);
      padding: 6px 10px;
      border-radius: 999px;
      cursor: pointer;
      font-size: 12px;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      transition: background 180ms ease, color 180ms ease;
      outline: none;
    }

    .theme-switch button[aria-pressed="true"] {
      background: color-mix(in srgb, var(--text) 12%, transparent);
      color: var(--text);
    }

    .theme-switch button:focus-visible {
      box-shadow: 0 0 0 3px var(--focus);
    }

    main {
      flex: 1;
      display: grid;
      place-items: center;
      padding: 56px 24px 70px;
    }

    .hero {
      width: min(920px, 100%);
      display: grid;
      gap: 22px;
    }

    .kicker {
      font-size: 12px;
      color: var(--muted);
      letter-spacing: 0.22em;
      text-transform: uppercase;
    }

    h1 {
      margin: 0;
      font-size: clamp(30px, 4vw, 52px);
      font-weight: 740;
      line-height: 1.08;
    }

    .sub {
      margin: 0;
      font-size: 16px;
      line-height: 1.75;
      color: var(--muted);
      max-width: 58ch;
    }

    .actions {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 10px;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 12px 14px;
      border-radius: 14px;
      border: 1px solid var(--line);
      background: var(--card);
      color: var(--text);
      text-decoration: none;
      font-size: 14px;
      transition: transform 140ms ease, background 180ms ease, border-color 180ms ease;
      user-select: none;
    }

    .btn:hover { transform: translateY(-1px); }

    .btn:focus-visible {
      outline: none;
      box-shadow: 0 0 0 3px var(--focus);
    }

    .btn.primary {
      background: color-mix(in srgb, var(--text) 10%, transparent);
      border-color: color-mix(in srgb, var(--text) 18%, transparent);
    }

    /* Minimal content block to suggest "흔적" structure */
    .panel {
      margin-top: 26px;
      border: 1px solid var(--line);
      background: var(--card);
      border-radius: 22px;
      padding: 18px 18px 16px;
      box-shadow: var(--shadow);
      max-width: 720px;
    }

    .panel p {
      margin: 0;
      color: var(--muted);
      font-size: 14px;
      line-height: 1.75;
    }

    .panel p strong {
      color: var(--text);
      font-weight: 650;
    }

    footer {
      padding: 18px 24px 26px;
      border-top: 1px solid var(--line);
      color: var(--muted);
      font-size: 12px;
      display: flex;
      justify-content: space-between;
      gap: 12px;
      flex-wrap: wrap;
    }

    .muted-link {
      color: var(--muted);
      text-decoration: none;
      border-bottom: 1px solid transparent;
    }

    .muted-link:hover { border-bottom-color: var(--line); }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      * { transition: none !important; }
      .btn:hover { transform: none; }
    }

    /* Small screens */
    @media (max-width: 520px) {
      header { padding: 18px 16px; }
      main { padding: 46px 16px 62px; }
      h1 { font-size: 34px; }
      .sub { font-size: 15px; }
      .brand span { display: none; }
    }
  </style>
</head>

<body>
  <div class="grain" aria-hidden="true"></div>

  <div class="wrap">
    <header>
      <a class="brand" href="#" aria-label="흔적">
        <strong>흔적</strong>
        <span>record of what remains</span>
      </a>

      <div class="theme-switch" role="group" aria-label="테마 전환">
        <button id="btn-day" type="button" aria-pressed="false">DAY</button>
        <button id="btn-night" type="button" aria-pressed="false">NIGHT</button>
      </div>
    </header>

    <main>
      <section class="hero" aria-label="메인">
        <div class="kicker">a quiet archive</div>

        <h1>지워진 뒤에도<br/>남는 것.</h1>

        <p class="sub">
          흔적은 기록을 과시하지 않습니다.<br/>
          남겨진 결만 조용히 보관합니다.
        </p>

        <div class="actions">
          <a class="btn primary" href="#">시작하기</a>
          <a class="btn" href="#">둘러보기</a>
        </div>

        <div class="panel" aria-label="소개">
          <p>
            <strong>DAY / NIGHT</strong> 모드는 감정이 아니라 <strong>읽기 편함</strong>을 위한 기능입니다.<br/>
            어떤 화면에서도 “흔적”의 톤이 무너지지 않도록, 두 가지 대비만 남겼습니다.
          </p>
        </div>
      </section>
    </main>

    <footer>
      <span>© <span id="year"></span> 흔적</span>
      <span>
        <a class="muted-link" href="#">이용약관</a>
        &nbsp;·&nbsp;
        <a class="muted-link" href="#">개인정보</a>
      </span>
    </footer>
  </div>

  <script>
    (function () {
      const root = document.documentElement;
      const KEY = "heunjeok-theme"; // localStorage key

      const btnDay = document.getElementById("btn-day");
      const btnNight = document.getElementById("btn-night");
      const year = document.getElementById("year");

      year.textContent = String(new Date().getFullYear());

      function setTheme(theme, persist = true) {
        // theme: "light" | "dark"
        root.setAttribute("data-theme", theme);

        const isLight = theme === "light";
        btnDay.setAttribute("aria-pressed", String(isLight));
        btnNight.setAttribute("aria-pressed", String(!isLight));

        if (persist) localStorage.setItem(KEY, theme);

        // Optional: update browser UI color for mobile address bar
        let meta = document.querySelector('meta[name="theme-color"]');
        if (!meta) {
          meta = document.createElement("meta");
          meta.setAttribute("name", "theme-color");
          document.head.appendChild(meta);
        }
        meta.setAttribute("content", getComputedStyle(document.body).backgroundColor);
      }

      function getInitialTheme() {
        const saved = localStorage.getItem(KEY);
        if (saved === "light" || saved === "dark") return saved;

        // Follow system preference on first visit
        const prefersLight = window.matchMedia &&
          window.matchMedia("(prefers-color-scheme: light)").matches;

        return prefersLight ? "light" : "dark";
      }

      // Init theme
      setTheme(getInitialTheme(), false);

      // Click handlers
      btnDay.addEventListener("click", () => setTheme("light"));
      btnNight.addEventListener("click", () => setTheme("dark"));

      // If user never chose manually, keep syncing with system changes
      const media = window.matchMedia && window.matchMedia("(prefers-color-scheme: light)");
      if (media && typeof media.addEventListener === "function") {
        media.addEventListener("change", (e) => {
          const saved = localStorage.getItem(KEY);
          if (saved === "light" || saved === "dark") return; // user already chose
          setTheme(e.matches ? "light" : "dark", false);
        });
      }
    })();
  </script>
</body>
</html>
